<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><p><font color="#000000">The&nbsp;ITT&nbsp;has a trace analyzer ability that can process a PCAP file from <a title="Link to Wireshark" href="http://www.wireshark.org/">Wireshark</a> and render a message sequence chart (MSC).&nbsp; This gives&nbsp;ITT the capability to&nbsp;analyze the messaging that occurs between all ISSIs (emulated or real).</font></p>
